{{define "content"}}
  {{template "navbar"}}

  <section class="editor">
    <div class="container pure-g">
      <div class="pure-u-1 pure-u-lg-1-2">
        <div class="snippet-editor-container">
          <div class="snippet-header">
              <img class="snippet-header-lang-img" src="/icons/lang/javascript.svg"/>
              <div class="snippet-header-title">Http get</div>
              <div class="snippet-header-icons">
                  <span class="snippet-upvote">
                      <i class="ion-arrow-down-b"></i>
                      250
                      <i class="ion-arrow-up-b"></i>
                  </span>
                  <span class="snippet-save">
                      <i class="ion-heart-active ion-heart"></i>
                      250
                  </span>
              </div>
          </div>
          <div id="editor"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/ace/ace.js" charset="utf-8"></script>
  <script src="/js/ace/mode-javascript.js" charset="utf-8"></script>
  <script src="/js/editor.js"></script>
{{end}}
